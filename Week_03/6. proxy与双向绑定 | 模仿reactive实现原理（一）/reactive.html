<script>
  let object = {
    a: 1,
    b: 2,
  }

  let proxy = reactive(object)

  function reactive(object) {
    return new Proxy(object, {
      set() {
        console.log('set', arguments)
        return Reflect.set(...arguments)
      },
      get() {
        console.log('get', arguments)
        return Reflect.get(...arguments)
      },
    })
  }
</script>
